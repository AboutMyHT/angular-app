<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">About My
                Home Town</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about" routerLinkActive="active"
                            ariaCurrentWhenActive="page">About</a>
                    </li>
                </ul>
                <hr />
                <a *ngIf="!isLoggedIn" class="btn btn-outline-light d-lg-none" routerLink="/signin"
                    routerLinkActive="active" ariaCurrentWhenActive="page">Sign In</a>

                <div *ngIf="isLoggedIn" class="d-flex align-items-center d-lg-none">
                    <span class="user-email me-2 text-white" routerLink="/profile">{{ currentUser.displayName()
                        }}</span>
                    <a class="btn btn-outline-light" (click)="signout()">Sign Out</a>
                </div>
            </div>
            <a *ngIf="!isLoggedIn" class="btn btn-outline-light d-none d-lg-block" routerLink="/signin"
                routerLinkActive="active" ariaCurrentWhenActive="page">Sign In</a>

            <div *ngIf="isLoggedIn" class="d-flex align-items-center d-none d-lg-block">
                <span class="user-email me-2 text-white" routerLink="/profile">{{ currentUser.displayName() }}</span>
                <a class="btn btn-outline-light" (click)="signout()">Sign Out</a>
            </div>
        </div>
    </nav>
</header>

<router-outlet></router-outlet>
